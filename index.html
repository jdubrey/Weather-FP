<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control search-input"
              />
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </div>
        </form>
        <div class="weather info">
          <div class="row">
            <div class="col-6">
              <h1>Miami</h1>
              <ul>
                <li>
                  <span> Date, 5:00, weather status </span>
                </li>
                <li>
                  <span> Humidity, Wind Speed </span>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <div>
                <span class="temperature">79</span>
                <span class="unit">°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weekly forecast row">
        <div class="col">
          <div class="weekly forcast preview">
            <div class="forecast-time">Wed</div>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">82°</span>
              <span class="forecast-temperature-min">76°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weekly forcast preview">
            <div class="forecast-time">Thur</div>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">82°</span>
              <span class="forecast-temperature-min">76°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weekly forcast preview">
            <div class="forecast-time">Fri</div>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">82°</span>
              <span class="forecast-temperature-min">76°</span>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="weekly forcast preview">
            <div class="forecast-time">Sat</div>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">82°</span>
              <span class="forecast-temperature-min">76°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weekly forcast preview">
            <div class="forecast-time">Sun</div>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">82°</span>
              <span class="forecast-temperature-min">76°</span>
            </div>
          </div>
        </div>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
