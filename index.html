<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="weather">
          <form class="input-city">
            <div class="row justify-content-start">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control search-input"
                  id="city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                  id="button"
                />
              </div>
            </div>
          </form>
          <div class="weather info">
            <div class="row">
              <div class="col-6">
                <h1 id="cityWeather">Miami</h1>
                <ul>
                  <li>
                    <span id="currentDay"> Date, 5:00, </span>
                    <span id="weather-description">weather status </span>
                  </li>
                  <li><span id="humidity">23</span><span>15</span></li>
                </ul>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="d-flex weather-temperature justify-content-end">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Cloudy"
                    id="icon"
                  />
                  <div>
                    <span id="today-temp">79</span
                    ><span id="units"> °C | °F</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <script src="src/index.js"></script>
        </div>
        <small>
          This project was coded by Jessica Dubrey, include links pls
        </small>
      </div>
    </div>
  </body>
</html>
